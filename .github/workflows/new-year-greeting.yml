name: New Year Greeting

on:
  schedule:
    - cron: '0 0 1 1 *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB.TOKEN }}

    - name: Add new year greeting to readme
      run: |
        if ! grep -q "Happy new year!!!" README.md; then
          echo -e "\n\n## ðŸŽ‰ Happy new year!!! ðŸŽ‰\n_Wishing you all the best in 2026!_" >> README.md
        else
          echo "New Year greeting already exists in README"
        fi
